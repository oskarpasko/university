<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabele</title>

    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
}
        </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td rowspan="3">3</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
        </tr>
    </table>

    <hr>

    <table>
        <tr>
            <td colspan="4">1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="4">6</td>
        </tr>
    </table>

    <hr>

    <table>
        <tr>
            <td colspan="2">1</td>
            <td rowspan="3">Jaki≈õ obrazek fajny</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td colspan="4">10</td>
        </tr>
    </table>
</body>
</html>
