<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rejestracja</title>
</head>
<body>
    <h1 id="header">Rejestracja</h1>

    <form action="hello.html" method="get" name="myForm">
        <label>Imie: </label><input id="fname" type="text" name="fname" required>
        <label>Nazwisko: </label><input id="lname" type="text" required>
        <label>Email: </label><input id="email" type="email" required>
        <label>Hasło: </label><input id="passwd" type="password" required>
        <label>Potwierdź hasło: </label><input id="secpasswd" type="password" required>
        <input id="button" type="button" value="Zarejestruj" required>
    </form>

    <p id="error"></p>

    <p id="data"></p>

</body>
<script src="index.js"></script>

</html>
